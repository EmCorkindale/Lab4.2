<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }

        .card2 {
            padding: 10px;
        }

        .Artist-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .Artist-portfolio {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>

    <div id="card-list"></div>

    <template id="artist-card-template">
        <div class="card2">
            <div class="card2-body">
                <div class="Artist-title"></div>
                <div class="Artist-portfolio"></div>
            </div>
                </div>
            </div>
    </template>

    <div id="Artist-card-list"></div>
    <script>
        const data = [{ name: 'bob', age: 23 },
        { name: 'alice', age: 39 }, { name: 'Joanna', age: 27 }]

        function addCard(name, age) {
            // clone the template
            const template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText =
                name;
            template.querySelector('.card-text').innerText =
                age;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }
        addCard('John Smith', 36);
        data.forEach(item => {
            addCard(item.name, item.age);

        })
    </script>
    <script>
        const artists = [
            {
                name: "Picasso",
                portfolio: [
                    { title: "Weeping Woman", url: "https://upload.wikimedia.org/wikipedia/en/1/14/Picasso_The_Weeping_Woman_Tate_identifier_T05010_10.jpg" },
                    { title: "Old Guitarist", url: "https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Old_guitarist_chicago.jpg/800px-Old_guitarist_chicago.jpg" },
                ]
            },
            {
                name: "Rembrandt",
                portfolio: [
                    { title: "Storm on the Sea of Galilee", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg/800px-Rembrandt_Christ_in_the_Storm_on_the_Lake_of_Galilee.jpg" },
                    { title: "Abduction of Europa", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Rembrandt_Harmensz._van_Rijn_-_The_Abduction_of_Europa_-_Google_Art_Project.jpg/1280px-Rembrandt_Harmensz._van_Rijn_-_The_Abduction_of_Europa_-_Google_Art_Project.jpg" },
                ]
            },
            {
                name: "Van Gogh",
                portfolio: [
                    {
                        title: "portrait",
                        url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                    },
                    {
                        title: "sky",
                        url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                    },
                ]
            }
        ]
        function addCard2(name, portfolio) {
            // clone the template
            const template = document.getElementById("artist-card-template").content.cloneNode(true);
            // populate the template
            template.querySelector('.Artist-title').innerText = name;

            const portfolioContainer = template.querySelector('.Artist-portfolio');
            portfolio.forEach(item => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('Artist-portfolio-item');

                const img = document.createElement('img');
                img.classList.add('Artist-portfolio-image');
                img.src = item.url;
                img.alt = 'Painting Image';

                const title = document.createElement('div');
                title.classList.add('Artist-portfolio-title');
                title.innerText = item.title; // Add the image title here

                imageContainer.appendChild(img);
                imageContainer.appendChild(title);
                portfolioContainer.appendChild(imageContainer);
            });

            // include the populated template into the page
            document.querySelector('#Artist-card-list').appendChild(template);
        }

        artists.forEach(artist => {
            addCard2(artist.name, artist.portfolio);
        });
    </script>
</body>
